<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanCore | Dashboard</title>
    <link rel="icon" href="/static/logo.JPG" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --sidebar-width: 260px; --primary-blue: #1a73e8; }
        body { font-family: 'Google Sans', sans-serif; display: flex; margin: 0; background: #fff; color: #3c4043; }
        
        .sidebar { width: var(--sidebar-width); height: 100vh; border-right: 1px solid #dadce0; position: fixed; background: #fff; z-index: 1000; }
        .sidebar-header { padding: 20px 24px; display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 20px; border-bottom: 1px solid #f1f3f4; color: var(--primary-blue); }
        .sidebar-header img { width: 35px; height: 35px; border-radius: 6px; }
        
        .nav-list { list-style: none; padding: 15px 0; margin: 0; }
        .nav-item { padding: 12px 24px; display: flex; align-items: center; gap: 16px; color: #5f6368; cursor: pointer; border-radius: 0 24px 24px 0; margin-right: 10px; transition: 0.2s; }
        .nav-item.active { background: #e8f0fe; color: var(--primary-blue); font-weight: 500; }

        .main { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); min-height: 100vh; }
        .top-nav { padding: 12px 40px; border-bottom: 1px solid #dadce0; display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; }
        .content-body { padding: 40px; }
        .page-section { display: none; }
        .page-section.active { display: block; }
        
        .btn-create { background: var(--primary-blue); color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: 500; cursor: pointer; }
        .key-card { border: 1px solid #dadce0; border-radius: 8px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/static/logo.JPG" alt="Logo" onerror="this.src='/static/logo.jpg'">
            <span>TitanCore</span>
        </div>
        <ul class="nav-list">
            <li class="nav-item active" onclick="showPage('api-keys', this)"><i class="fa-solid fa-key"></i> <span>API Keys</span></li>
            <li class="nav-item" onclick="showPage('docs', this)"><i class="fa-solid fa-book"></i> <span>Documentation</span></li>
            <li class="nav-item" onclick="showPage('settings', this)"><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
        </ul>
        <div style="position:absolute; bottom:20px; left:24px; color:#5f6368; font-size:13px; line-height:1.4;">
            <i class="fa-solid fa-circle-question"></i> Support:<br><b>titancore.halp@gmail.com</b>
        </div>
    </div>

    <div class="main">
        <div class="top-nav">
            <div id="google_translate_element"></div>
            <div style="font-size: 14px; color: #5f6368;" id="user-display"></div>
        </div>

        <div class="content-body">
            <div id="api-keys" class="page-section active">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <h1>API Keys</h1>
                    <button class="btn-create" onclick="generateKey()">+ Create Key</button>
                </div>
                <div id="key-list-container">Loading...</div>
            </div>

            <div id="docs" class="page-section">
                <h1>Documentation</h1>
                <p>Use our API to protect your apps.</p>
                <code style="display:block; background:#f4f4f4; padding:20px; border-radius:8px;">Authorization: Bearer YOUR_KEY</code>
            </div>

            <div id="settings" class="page-section">
                <h1>Settings</h1>
                <button onclick="localStorage.clear(); location.href='/';" style="color:red; border:1px solid red; background:none; padding:10px 20px; border-radius:5px; cursor:pointer;">Logout</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit() { new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); }
        function showPage(p, e) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            e.classList.add('active');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        const email = localStorage.getItem('userEmail');
        if (!email) window.location.href = "/";
        document.getElementById('user-display').innerText = email;

        async function loadKeys() {
            const res = await fetch('/api/my-keys', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email }) });
            const data = await res.json();
            const container = document.getElementById('key-list-container');
            container.innerHTML = data.length === 0 ? "<p>No keys found.</p>" : data.map(k => `
                <div class="key-card">
                    <div><h4>${k.project}</h4><code>${k.key}</code></div>
                    <i class="fa-solid fa-trash" onclick="deleteKey('${k.id}')" style="color:red; cursor:pointer;"></i>
                </div>`).join('');
        }

        async function generateKey() {
            const n = prompt("Project Name:");
            if (!n) return;
            await fetch('/api/generate', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ email, project: n }) });
            loadKeys();
        }

        window.onload = loadKeys;
    </script>
</body>
</html>
