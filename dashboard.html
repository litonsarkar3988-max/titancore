<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TitanCore | Dashboard</title>
    <link rel="icon" href="/static/logo.JPG" type="image/jpeg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root { --sidebar-width: 260px; --primary-blue: #1a73e8; }
        body { font-family: 'Google Sans', sans-serif; margin: 0; background: #fff; color: #3c4043; display: flex; }
        
        .sidebar { width: var(--sidebar-width); height: 100vh; border-right: 1px solid #dadce0; position: fixed; background: #fff; z-index: 1000; }
        .sidebar-header { padding: 20px 24px; display: flex; align-items: center; gap: 12px; font-weight: 700; font-size: 20px; border-bottom: 1px solid #f1f3f4; color: var(--primary-blue); }
        .sidebar-header img { width: 35px; height: 35px; border-radius: 6px; }
        
        .nav-list { list-style: none; padding: 15px 0; margin: 0; }
        .nav-item { padding: 12px 24px; display: flex; align-items: center; gap: 16px; color: #5f6368; cursor: pointer; border-radius: 0 24px 24px 0; margin-right: 10px; transition: 0.2s; }
        .nav-item.active { background: #e8f0fe; color: var(--primary-blue); font-weight: 500; }

        .main { margin-left: var(--sidebar-width); width: calc(100% - var(--sidebar-width)); min-height: 100vh; }
        .top-nav { padding: 12px 40px; border-bottom: 1px solid #dadce0; display: flex; justify-content: space-between; align-items: center; background: #f8f9fa; }
        .content-body { padding: 40px; }
        .page-section { display: none; }
        .page-section.active { display: block; }
        
        .btn-create { background: var(--primary-blue); color: white; border: none; padding: 12px 24px; border-radius: 4px; font-weight: 500; cursor: pointer; }
        .key-card { border: 1px solid #dadce0; border-radius: 8px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
        .key-card:hover { border-color: var(--primary-blue); background: #f8fbff; }
        code { background: #f1f3f4; padding: 6px 12px; border-radius: 4px; color: #d93025; font-size: 14px; }

        @media (max-width: 768px) {
            :root { --sidebar-width: 70px; }
            .sidebar-header span, .nav-item span { display: none; }
            .content-body { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-header">
            <img src="/static/logo.JPG" alt="Logo">
            <span>TitanCore</span>
        </div>
        <ul class="nav-list">
            <li class="nav-item active" onclick="showPage('api-keys', this)"><i class="fa-solid fa-key"></i> <span>API Keys</span></li>
            <li class="nav-item" onclick="showPage('docs', this)"><i class="fa-solid fa-book"></i> <span>Documentation</span></li>
            <li class="nav-item" onclick="showPage('settings', this)"><i class="fa-solid fa-gear"></i> <span>Settings</span></li>
        </ul>
    </div>

    <div class="main">
        <div class="top-nav">
            <div id="google_translate_element"></div>
            <div style="font-size: 14px; color: #5f6368;" id="user-display">Loading...</div>
        </div>

        <div class="content-body">
            <div id="api-keys" class="page-section active">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                    <h1>API Keys</h1>
                    <button class="btn-create" onclick="generateKey()">+ Create Key</button>
                </div>
                <div id="key-list-container">Loading keys...</div>
            </div>

            <div id="docs" class="page-section">
                <h1>Documentation</h1>
                <p>Use our API to protect your apps with Eternity-Null encryption.</p>
                <div style="background:#202124; color:#fff; padding:20px; border-radius:8px; font-family:monospace;">
                    // Example Request<br>
                    Authorization: Bearer YOUR_TITAN_KEY
                </div>
            </div>

            <div id="settings" class="page-section">
                <h1>Settings</h1>
                <div style="border: 1px solid #dadce0; padding: 20px; border-radius: 8px;">
                    <p>Account: <b id="settings-email">...</b></p>
                    <button onclick="logout()" style="color:red; border:1px solid red; background:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">Logout from TitanCore</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyDndpNiWu2vs3UrWDa05JxKfxYjqTzNJpA", 
            authDomain: "titancore-ai.firebaseapp.com", 
            projectId: "titancore-ai" 
        };
        firebase.initializeApp(firebaseConfig);

        let currentUserEmail = "";

        // ১. সিকিউর লগইন চেক
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                currentUserEmail = user.email;
                document.getElementById('user-display').innerText = user.email;
                document.getElementById('settings-email').innerText = user.email;
                loadKeys();
            } else {
                window.location.replace("/");
            }
        });

        // ২. নেভিগেশন লজিক
        function showPage(p, e) {
            document.querySelectorAll('.page-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(p).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            e.classList.add('active');
        }

        // ৩. কী-গুলো লোড করা (Vercel API)
        async function loadKeys() {
            try {
                const res = await fetch('/api/my-keys', { 
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({ email: currentUserEmail }) 
                });
                const data = await res.json();
                const container = document.getElementById('key-list-container');
                
                if (data.length === 0) {
                    container.innerHTML = `<div style="text-align:center; padding:50px; color:#5f6368;">No API keys found. Click 'Create Key' to start.</div>`;
                } else {
                    container.innerHTML = data.map(k => `
                        <div class="key-card">
                            <div>
                                <h4 style="margin:0 0 5px 0;">${k.project}</h4>
                                <code>${k.key}</code>
                            </div>
                            <i class="fa-solid fa-trash" onclick="deleteKey('${k.id}')" style="color:#d93025; cursor:pointer; padding:10px;"></i>
                        </div>`).join('');
                }
            } catch (err) {
                console.error("Fetch error:", err);
            }
        }

        // ৪. নতুন কী জেনারেট করা
        async function generateKey() {
            const n = prompt("Enter Project Name (e.g. My Website):");
            if (!n) return;
            
            await fetch('/api/generate', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ email: currentUserEmail, project: n }) 
            });
            loadKeys();
        }

        // ৫. কী ডিলিট করা
        async function deleteKey(id) {
            if (!confirm("Are you sure you want to delete this key?")) return;
            await fetch('/api/delete-key', { 
                method: 'POST', 
                headers: {'Content-Type': 'application/json'}, 
                body: JSON.stringify({ email: currentUserEmail, id: id }) 
            });
            loadKeys();
        }

        // ৬. লগআউট
        function logout() {
            firebase.auth().signOut().then(() => {
                localStorage.clear();
                window.location.replace("/");
            });
        }

        function googleTranslateElementInit() { 
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element'); 
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
